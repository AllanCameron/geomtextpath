url: https://allancameron.github.io/geomtextpath
template:
  bootstrap: 5

reference:
- title: "Geoms"
  desc: >
    Functions for constructing new geometry layers that place text along a path.
    These funcions typically come in a 'text' and 'label' variant, for text
    without and with a textbox respectively.
  contents:
  - geom_textpath
  - geom_textline
  - geom_textsegment
  - geom_textcurve
  - geom_textabline
  - geom_texthline
  - geom_textvline
  - geom_textdensity
  - geom_textsmooth
  - geom_textcontour
  - geom_textdensity2d
  - geom_textsf

- title: "Justification Scales"
  desc: >
    These functions allow for more finegrained control over text justification.
  contents:
  - scale_hjust_discrete
  - scale_hjust_identity
  - scale_hjust_manual
  - scale_vjust_discrete
  - scale_vjust_identity
  - scale_vjust_manual

- title: "Other functions"
  desc: >
    Functions that can be useful, but do not belong to a larger group of
    functions.
  contents:
  - textpathGrob
  - coord_curvedpolar
